{% extends 'index.html' %}
{% block content %}
<h3>Transactions List</h3>
<div class="table-responsive">
    <table class="table table-striped table-sm">

        <thead>
            <tr>
                
                {%for col in dataframe['columns']%}
                <th scope="col">{{col}}</th>

                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for tup in dataframe['table'] %}
            <tr>
                {%for item in tup%}
                    <td>{{item}}</td>
                {%endfor%}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
