<!DOCTYPE html>
<html>

        <title>Finance Analysis</title>
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    </head>

    <body>
        <ul>
            {% for item in nav.top %}

        <div class="dashboard">

            {% endblock %}
            
        </div>


    </body>
</html>
